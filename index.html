<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 contains buttons">
                <div class="row">
                    <div class="col-md-12">
                        <div id="result"></div>

                    </div>
                    <div class="row grid gap-2 mb-2 ms-3">
                        <div class="button col-md-3 btn btn-light  border border-dark fs-2">C</div>
                        <div class="button col-md-3 btn btn-light border border-dark fs-2">/</div>
                        <div class="button col-md-3 btn btn-light  border border-dark fs-2">*</div>
                        <div class="button col-md-3 btn btn-warning text-white border border-dark fs-2">&larr;</div>
                    </div>
                    <div class="row gap-2 mb-2 ms-3">
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">7</div>
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">8</div>
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">9</div>
                        <div class="button col-md-3 btn btn-warning text-white border border-dark fs-2">-</div>
                    </div>
                    <div class="row gap-2 mb-2 ms-3">
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">4</div>
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">5</div>
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">6</div>
                        <div class=" button col-md-3 btn btn-warning text-white border border-dark fs-2">+</div>
                    </div>
                    <div class="row gap-2 mb-2 ms-3">
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">1</div>
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">2</div>
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">3</div>
                        <div class=" button col-md-3 btn btn-warning text-white border border-dark fs-2">.</div>
                    </div>
                    <div class="row gap-2 ms-3 mb-4">
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">0</div>
                        <div class="button col-md-3 btn btn-secondary border border-dark fs-2">(</div>
                        <div class=" button col-md-3 btn btn-secondary  border border-dark fs-2">)</div>
                        <div class=" button col-md-3 btn btn-warning text-white border border-dark fs-2">=</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
